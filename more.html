<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi fa-sm"></i></span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-music fa-xl"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-xl"></i></a
        ></span>
        <span class="screen-header__more__check dot"></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/550x/ce/c7/b1/cec7b186c818a3349ab98ff3878c6b10.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__username">SUNGHYUN</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-5678
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: #f70808"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-lg"></i>
          <span class="icon-row__icon_calender dot"></span>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-wink fa-lg"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush fa-xl"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-money-check-alt fa-lg"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <div class="more-suggestions__text">
              <span>Kokoa Story</span>
            </div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <div class="more-suggestions__text">
              <span>Kokoa Story</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <spqn class="nav__checkpoint dot"></spqn>
            <i class="fas fa-ellipsis-h fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ce15a93a99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
