<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index - KokoaTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi fa-sm"></i></span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <h2 class="welcome-header__content">
        If you have a Account, log in with your email or phone number.
      </h2>
    </header>

    <main class="main-screen">
      <form action="friends.html" method="get" id="login-form">
        <input type="email" required placeholder="Email or phone number" />
        <input type="password" minlength="6" required placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </main>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2xl"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ce15a93a99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
