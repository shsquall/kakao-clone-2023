<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find-icons - KokoaTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi fa-sm"></i></span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-xl"></i></span>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-xl"></i></span
        ></a>
        <span class="screen-header__check dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-lg"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-lg"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint fa-lg"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope fa-lg"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommeded friends.</span>
      </div>
      <div class="open-chat_bar">
        <div class="open-chat_bar_title">Open Chat</div>
        <div class="open-chat_bar_link">
          <a href="#">Go to Openchat Home</a>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__detail">
            <img
              src="https://static.wikia.nocookie.net/pokemon/images/2/23/%EB%A0%88%EC%B8%A0%EA%B3%A0_%ED%94%BC%EC%B9%B4%EC%B8%84.png/revision/latest/scale-to-width-down/250?cb=20180530073034&path-prefix=ko"
            />
            <span class="open-post__memeber-count">802 members</span>
            <div class="divider"></div>
            <div class="open-post__active">Active</div>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post-photo">
            <img
              src="https://thumbnews.nateimg.co.kr/news200x200///news.nateimg.co.kr/orgImg/kx/2023/09/25/2023092420191175820_1695554351_0924322717.jpg"
            />
            <div class="open-post__like-count">
              <i class="fa-solid fa-heart fa-2xs" style="color: #ffffff"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="far fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <spqn class="nav__checkpoint dot"></spqn>
            <i class="fas fa-ellipsis-h fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ce15a93a99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
